<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <a href="index.html">
            <img class="header-logo" src="imagens/logo-branco.png" />
          </a>
          <a href="#contact" class="header-text">Contato</a>
        </div>
        <div class="header-right">
          <div class="dropdown" style="float: right">
            <button class="dropbtn">Buscar</button>
            <div class="dropdown-content" style="right: 0">
              <div class="search-container">
                <input type="text" placeholder="Buscar..." name="search" />
              </div>
              <a href="#">Casas</a>
              <a href="#">Apartamentos</a>
            </div>
          </div>
          <a href="cadastro.html" class="header-text">Cadastre-se</a>
          <a href="#contact" class="header-text">Login</a>
        </div>
      </div>
      <div class="register">
        <p class="title-register">Faça seu cadastro:</p>
        <form>
          <input type="text" name="username" placeholder="Nome de usuário..." />
          <input type="text" name="password" placeholder="Senha..." />
          <input type="text" name="email" placeholder="E-Mail..." />
          <input
            type="text"
            name="phone"
            placeholder="Telefone pra contato..."
          />
          <label class="container-checkmark"
            >Inquilino
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="container-checkmark"
            >Corretor
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <button class="submit-button">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
